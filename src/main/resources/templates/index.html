        #gallery{
            -webkit-column-count:4;
            -moz-column-count:4;
            column-count:4;

            -webkit-column-gap:20px;
            -moz-column-gap:20px;
            column-gap:20px;
        }
        @media (max-width:1200px){
            #gallery{
                -webkit-column-count:3;
                -moz-column-count:3;
                column-count:3;

                -webkit-column-gap:20px;
                -moz-column-gap:20px;
                column-gap:20px;
            }
        }
        @media (max-width:800px){
            #gallery{
                -webkit-column-count:2;
                -moz-column-count:2;

                -webkit-column-gap:20px;

            }

        @media (max-width:600px){
            #gallery{
                -webkit-column-count:1;
                -moz-column-count:1;
                column-count:1;
            }
        }
        #gallery img,#gallery video {
            width:100%;
            height:auto;
            margin: 4% auto;
            box-shadow:-3px 5px 15px #000;
            cursor: pointer;
            -webkit-transition: all 0.2s;
            transition: all 0.2s;
        }
        .modal-img,.model-vid{
            width:100%;
            height:auto;
        }
        .modal-body{
            padding:0px;
        }

        /* slide 000000000000000000000000000000000 */
        .slide-content {
            margin: 8px;
            width: 300px;
            height: 200px;
            background-color: lightgray;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        .slide img {
            width: 100%;
        }
        .slid-er {
            height: 216px; /* slide-content height + 2*margin */
            margin: auto;
            overflow: hidden;
            width: 100%;
        }
        .slid-er .slides {
            display: flex;
        }
        .slid-er .slide {
            width: 308px; /* slide-content width + margin */
        }

        .thumb {
            width: 300px;
            height: 200px;
            background-color: #3e3e3e;
            background-image: none;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }
    </style>

    function page(curPage){
        $('#pagination-container').pagination({
            dataSource: function(done) {
                $.ajax({
                    type: 'GET',
                    contentType : "application/json",
                    url: '/getImage',
                    dataType : 'json',
                    success: function(response) {
                        done(response.resources);
                    }
                });
            },
            pageSize: 8,
            pageNumber:curPage,
            pageRage:1,
            autoHidePrevious: true,
            autoHideNext: true,
            hideWhenLessThanOnePage:true,
            callback: function(data, pagination) {
                var html = loadTable(data);
                $('#gallery').html(html);
            }
        })
    }

    function loadTable(data){
        var html = '';
        $.each(data, function(index, item){
            if(item.resource_type=='image')
                html +='<a href="'+item.secure_url+'"><img src="'+item.secure_url+'" class="img-responsive"></a>';
            if(item.resource_type=='video'){
                html +=
                    '<a><video class="vid" controls>'+
                        '<source src="'+item.secure_url+'" type="video/mp4"></source>'+
                    '</video></a>';
            }
        });
        return html;
    }
